{% extends 'base.html' %}
{% block content %}
  <h1>{{ movie.pk }}번 게시글</h1>
  <h3>{{ movie.title }}</h3>
  <p>{{ movie.created_at }}
    |
    {{ movie.updated_at }}</p>
  <p>{{ movie.content }}</p>
  <a class='btn btn-primary' href="{% url 'movies:update' movie.pk %}">수정</a>
  <a class='btn btn-danger' href="{% url 'movies:delete' movie.pk %}">삭제</a>
{% endblock %}
