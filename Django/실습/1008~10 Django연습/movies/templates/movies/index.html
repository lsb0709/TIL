{% extends 'base.html' %}
{% block content %}
  <table class="table table-hover mt-4">
    <thead>
      <tr>
        <th scope="col">번호</th>
        <th scope="col">제목</th>
        <th scope="col">영화제목</th>
        <th scope="col">평점</th>
      </tr>
    </thead>
    <tbody>
      {% for movie in movies %}
        <tr>
          <th scope="row">{{ movie.id }}</th>
          <td>
            <a class="text-decoration-none" href="{% url 'movies:detail' movie.pk %}">
              {{ movie.title}}
            </a>
          </td>
          <td>{{ movie.movie_name }}</td>
          <td>{{ movie.grade }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock content %}
