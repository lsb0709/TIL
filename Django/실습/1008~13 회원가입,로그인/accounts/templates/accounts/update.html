{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block content %}
  <h1>프로필 관리</h1>
  <form action="" method="POST">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% bootstrap_button button_type="submit" content="수정" %}
    <button class="nav-item btn btn-danger text-end">
        <a href="{% url 'accounts:delete' %}" class="nav-link">회원탈퇴</a>
    </button>
  </form>

{% endblock content %}
