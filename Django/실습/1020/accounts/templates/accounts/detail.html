{% extends 'base.html' %}

{% block content %}
  <h1>{{ user.username }}님 프로필</h1>
  <p>{{ user.email }}</p>
  <h3>작성한 글</h3>
  <p>
    {{ user.article_set.count }}개를 작성하였습니다.</p>
  {% for article in user.article_set.all %}
    <p>
      {{ forloop.counter }}
      <a href="{% url 'articles:detail' article.pk %}">{{ article.title }}</a>
    </p>
  {% endfor %}
{% endblock content %}
