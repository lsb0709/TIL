{% extends 'base.html' %}

{% block content %}
  <h1>{{ article.pk }}번 게시글</h1>
  <h3>{{ article.title }}</h3>
  <p>{{ article.content }}</p>
  {% if article.image %}
    <img src="{{ article.image.url }}" alt="{{ article.image }}" width='400' heigh='300'>
  {% endif %}
  <a class='btn btn-primary' href="{% url 'articles:update' article.pk %}">수정</a>
  <a class='btn btn-danger' href="{% url 'articles:delete' article.pk %}">삭제</a>
{% endblock %}
