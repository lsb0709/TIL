{% extends 'base.html'%}
{% block style %}
<style>
    textarea {
        width: 100%;
        height: 300px;
        resize: none;
        border-color: rgb(190, 184, 184);
        border-radius: 10px 10px 10px 10px;
        padding: 10px;
    }
</style>
{% endblock %}
{% block content %}
<h1 class="text-center mb-5">작성하기</h1>
<form action="{% url 'movieapp:create' %}">
    <div class="form-floating mb-5">
        <input name="title" type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">글 제목</label>
    </div>
    <textarea id="textarea" name="content" class="mb-5"></textarea>
    <div>
        <input type="submit" class="btn btn-primary w-100"></input>
    </div>
</form>
{% endblock %}
