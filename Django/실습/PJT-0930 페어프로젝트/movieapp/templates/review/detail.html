{% extends 'base.html' %}
{% block content %}
<!-- 게시글 상세 페이지 -->

<div class="d-flex justify-content-between mb-0">
  <div>
    <p class="fs-2 fw-bold">{{ target.title}}</p>
  </div>
  <div class="d-flex flex-column align-items-end">
    <p class="mb-0">작성일 | {{ target.created_at | date:'Y년 m월 d일 H:i'}}</p>
    <p class="mb-0">수정일 | {{ target.updated_at | date:'Y년 m월 d일 H:i'}}</p>
  </div>
</div>
<hr class="my-0">
<p class="ms-1 mt-4">{{ target.content}}</p>


<!-- 수정 / 삭제 버튼 -->
<div class="text-end mt-5">
  <a href=" {% url 'movieapp:index' %}">
    <button type="button" class="btn btn-outline-primary me-2">목록으로</button>
  </a>
  <a href=" {% url 'movieapp:edit' target.pk %}">
    <button type="button" class="btn btn-outline-success me-2">수정</button>
  </a>
  <a href="{% url 'movieapp:delete' target.pk %}">
    <button type="button" class="btn btn-outline-danger">삭제</button>
  </a>
</div>
{% endblock %}
