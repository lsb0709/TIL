{% extends 'base.html'%}
{% block style %}
<style>
    textarea {
        width: 100%;
        height: 300px;
        resize: none;
        border-color: rgb(190, 184, 184);
        border-radius: 10px 10px 10px 10px;
        padding: 10px;
    }
</style>
{% endblock %}
{% block content %}
<h1 class="text-center mb-5">수정하기</h1>
<form action="{% url 'movieapp:update' target.pk %}" method="post">
    {% csrf_token %}
    <div class="form-floating mb-3">
        <input name="title" value="{{ target.title }}" type=" text" class="form-control" id="floatingInput"
            placeholder="name@example.com">
        <label for="floatingInput"></label>
    </div>
    <textarea name="content" class="mb-5">{{ target.content }}</textarea>
    <div>
        <input type="submit" class="btn btn-primary w-100" value="수정"></input>
    </div>
</form>



{% endblock %}
