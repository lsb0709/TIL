{% extends 'base.html' %}

{% block content %}

  <!-- 게시글 목록 -->
  <table class="table table-hover text-white mt-4">
    <thead>
      <tr>
        <th scope="col">번호</th>
        <th scope="col">제목</th>
        <th scope="col">영화제목</th>
        <th scope="col">평점</th>
      </tr>
    </thead>
    <tbody>
      {% for review in reviews %}
        <tr>
          <th scope="row">{{ forloop.revcounter }}</th>
          <td>
            <a class="text-decoration-none" href="{% url 'reviews:detail' review.pk %}">
              {{ review.title}}
            </a>
          </td>
          <td>{{ review.movie_name }}</td>
          <td>{{ review.grade }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>

{% endblock %}
