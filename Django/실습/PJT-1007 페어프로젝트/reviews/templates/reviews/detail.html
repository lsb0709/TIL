{% extends 'base.html' %}

{% block content %}

  <div class="container text-white mt-5">
    <h1 class="fw-bold">{{ review.title }}</h1>
    <div class="d-flex justify-content-between mb-3 mt-4">
      <h5>
        <span class="py-1 px-3 bg-warning rounded-pill text-black">{{ review.movie_name}}</span></h5>
      <h5 class="me-5">{{ review.grade}}점</h5>
    </div>
    <div class="d-flex justify-content-between">
      <p>{{ review.created_at}}</p>
      <p class="me-5">{{ review.updated_at}}
        수정됨</p>
    </div>
    <p class="me-5">{{ review.content}}</p>
    <div class="text-end me-5">
      <a class="btn btn-success" href="{% url 'reviews:update' review.pk%}">
        수정
      </a>
      <a class="btn btn-danger" href="{% url 'reviews:delete' review.pk%}">
        삭제
      </a>
    </div>
  </div>

{% endblock %}
