<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Document</title>
  </head>

  <body class="bg-dark">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-black p-3">
      <div class="container-fluid">
        <a class="navbar-brand text-white" href="{% url 'reviews:main' %}">
          {% load static %}
          <img src="{% static 'logo.jpg' %}" alt="logo" width="50" class="algin-text-center">
          무비조아</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link text-white" href="{% url 'reviews:index' %}">목록</a>
            <a class="nav-link text-white" href="{% url 'reviews:create' %}">작성</a>
          </div>
        </div>
      </div>
    </nav>

    <div class="container">
      {% block content %}{% endblock content %}
    </div>
    <div class="d-flex justify-content-center">
      <footer class="text-center py-0 text-white position-absolute bottom-0">Copyright 2022. 이상백, 황성욱, 이수경 All rights reserved.</footer>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>

</html>
