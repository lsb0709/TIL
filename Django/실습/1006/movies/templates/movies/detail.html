{% extends 'base.html' %}

{% block content %}
  <div class='container p-5 mt-5'>
    <div class='d-flex justify-content-between'>
      <h1>
        {{ movie.title }}</h1>
      <h4>{{ movie.running_time }}분</h4>
    </div>
    <p class='mt-3'>
      {{ movie.summary }}
    </p>

    <div class='mt-4 text-end'>
      <a href="{% url 'movies:update' movie.pk %}" class="btn btn-outline-success me-2">수정</a>
      <a href="{% url 'movies:delete' movie.pk %}" class="btn btn-outline-danger">삭제</a>
    </div>
  </div>
  <div class='text-end'></div>

{% endblock content %}
